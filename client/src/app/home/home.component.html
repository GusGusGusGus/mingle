<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <br>
            <br>
            <button (click)="registerToggle()"  class="btn btn-success btn-lg me-2">Create an Account</button>
  
            <br>
            <br>
            <div class="separator">
                <strong><em>OR</em></strong>
            </div>
        
            <br>
            <br>

                <h2 class="text-center text-primary">Sign in</h2>
                <div class="login-buttons-container">
                    <br>
                    <!-- <div id="google-login-button" 
                        data-client_id="1041672957619-0trfmcgdkm4ceperlr34c98ae23rngua.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse" 
                        type="button">
                        <i class="fa fa-google mr-2"></i> Log in with Google
                    </div>   -->

                    <div id="google-login-button">
                    </div>
                   
                    <button class="btn btn-primary mt-2" id="facebook-login-button" (click)="handleFacebookLogin()" type="button">
                        <i class="fa fa-facebook-f mr-2"></i> Log in with Facebook
                    </button>
                    <script>
                        window.fbAsyncInit = function() {
                          FB.init({
                            appId     : '693421629546834',
                            cookie     : true,
                            xfbml      : true,
                            version    : 'v10.0'
                          });
                        };
                    </script>
                </div>


        </div>
      
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
    <div *ngIf="resetPasswordMode" class="container">
       
                <app-reset-password (cancelResetPassword)="cancelResetPasswordMode($event)"></app-reset-password>
          
    </div>
</div>
